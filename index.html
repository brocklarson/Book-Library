<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Larson Library</title>
    <meta name="description" content="Book Library">
    <meta name="author" content="Brock Larson">

    <link rel="icon" href="icons/icon.ico">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">

    <script src="js/bookList.js" defer></script>
    <script src="js/main.js" defer></script>
</head>

<body>

    <header class="header-bar">
        <div class="background-img"></div>
        <div class="background-img-fade"></div>
        <div class="header-title">
            <img src="icons/icon.png" alt="A book logo">
            <h1>Larson Library</h1>
        </div>
        <div class="library-log">
            <h2>Library Log</h2>
            <div>
                <p>Total Books:</p>
                <span id="bookCount">0</span>
            </div>
            <div>
                <p>Checked Out:</p>
                <span id="checkedOutCount">0</span>
            </div>
        </div>
    </header>

    <div>
        <input type="text" id="searchBar" class="search-bar" placeholder="Search" autocomplete="off">
    </div>

    <table class="book-table">
        <thead>
            <tr class="table-header-row">
                <th>
                    <a class="table-header-text">Title</a>
                    <span class="material-icons-outlined header-arrow"></span>
                </th>
                <th>
                    <a class="table-header-text">Author</a>
                    <span class="material-icons-outlined header-arrow"></span>
                </th>
                <th>
                    <a class="table-header-text">Cover</a>
                    <span class="material-icons-outlined header-arrow"></span>
                </th>
                <th>
                    <a class="table-header-text">Status</a>
                    <span class="material-icons-outlined header-arrow"></span>
                </th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <div id="formContainer" class="form-container">
        <form id="addBookForm" class="add-book-form">
            <span id="closeForm" class="material-icons close-form">close</span>

            <label for="bookTitle" class="add-book-input-label">Title:</label>
            <input type="text" id="bookTitle" name="bookTitle" placeholder="The Hobbit" class="add-book-input" required>
            <small id="invalidTitle">*Please enter a book title</small>

            <label for="bookAuthor" class="add-book-input-label">Author:</label>
            <input type="text" id="bookAuthor" name="bookAuthor" placeholder="J.R.R. Tolkien" class="add-book-input" required>
            <small id="invalidAuthor">*Please enter a book author</small>

            <label for="coverType" class="add-book-input-label">Cover Type:</label>
            <select id="coverType" name="coverType" class="cover-type-dropdown" autocomplete="off" required>
                <option value="Paperback" selected="">Paperback</option>
                <option value="Hardback">Hardback</option>
            </select>

            <label for="optionalNotes" class="add-book-input-label">Notes: </label>
            <textarea id="optionalNotes" name="optionalNotes" placeholder="Rare cover art - Do not lend out." class="add-book-input" rows="2"></textarea>

            <label class="toggle">
                <span class="on-off-label">Checked Out:</span>
                <input type="checkbox" id="checkedOutSwitch" class="toggle-switch">
                <span class="slider"></span>
            </label>
            <input type="button" id="submitButton" class="submit-button" value="Add">
        </form>
    </div>
    <div id='formBackground' class='form-background'></div>

    <div id="bookInfoContainer" class="book-info-container">
        <span id="closeInfo" class="material-icons close-form">close</span>
        <p>Book ID:</p>
        <p id="bookInfoID" class='italicize'></p>
        <p>Title:</p>
        <p id="bookInfoTitle" class='italicize'></p>
        <p>Author:</p>
        <p id="bookInfoAuthor" class='italicize'></p>
        <p>Cover:</p>
        <p id="bookInfoCover" class='italicize'></p>
        <p>Status:</p>
        <p id="bookInfoStatus" class='italicize'></p>
        <p>Notes:</p>
        <p id="bookInfoNotes" class='italicize'></p>

    </div>

    <button id="addBookButton" class="add-book-button">
        <span class="material-icons-round">add</span>
    </button>

</body>

</html>
