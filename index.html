<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My Book Library</title>
    <meta name="description" content="Book Library">
    <meta name="author" content="Brock Larson">

    <link rel="icon" href="icons/icon.ico">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <script src="js/main.js" defer></script>
</head>

<body>

    <header class="header-bar">
        <div class="header-title">
            <img src="icons/icon.png" alt="A book logo">
            <h1>My Library</h1>
        </div>
        <div class="library-stats">
            <h2>Library Log</h2>
            <div>
                <p>Total Books:</p>
                <span id="bookCount">0</span>
            </div>
            <div>
                <p>Read:</p>
                <span id="readBookCount">0</span>
            </div>
        </div>
    </header>
    <div class="filter-row">
        <label for="orderBy">Sort By:</label>
        <select id="orderBy" name="orderBy" class="sort-order">
            <option value="Title">Title</option>
            <option value="Author">Author</option>
            <option value="Pages">Length</option>
        </select>
        <select id="ascDesc" name="ascDesc" class="asc-desc">
            <option value="Ascending">Ascending</option>
            <option value="Descending">Descending</option>
        </select>
        <label for="filterBy">Filter:</label>
        <select id="filterBy" name="filterBy" class="filter-by">
            <option value="Read">Read</option>
            <option value="Unread">Unread</option>
        </select>
    </div>
    <div id="formContainer" class="form-container">
        <form id="addBookForm" class="add-book-form">
            <label for="bookTitle" class="add-book-input-label">Title: </label>
            <input type="text" id="bookTitle" name="bookTitle" placeholder="The Hobbit" class="add-book-input" required>
            <label for="bookAuthor" class="add-book-input-label">Author: </label>
            <input type="text" id="bookAuthor" name="bookAuthor" placeholder="J.R.R. Tolkien" class="add-book-input" required>
            <label for="pageCount" class="add-book-input-label">Number of Pages: </label>
            <input type="number" id="pageCount" name="pageCount" placeholder="310" class="add-book-input" required>
            <label for="optionalComments" class="add-book-input-label">Optional Comments: </label>
            <textarea id="optionalComments" name="optionalComments" placeholder="Need to read again soon!" class="add-book-input" rows="2"></textarea>
            <label class="toggle">
            <span class="on-off-label">Mark as Read:</span>
            <input type="checkbox" id="isReadSwitch" class="toggle-switch">
            <span class="slider"></span>
        </label>
            <button id="submitButton" class="submit-button">Add</button>
        </form>
        <div id='formBackground' class='form-background'></div>
    </div>

    <button id="addBookButton" class="add-book-button">
        <span class="material-icons-round">add</span>
    </button>

</body>

</html>
